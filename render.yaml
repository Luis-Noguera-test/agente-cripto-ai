services:
  - type: web
    name: agente-cripto-ai
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: LOOP_SECONDS
        value: "60"
      - key: REPORT_EVERY_HOURS
        value: "4"
      - key: SEND_TEST_ON_DEPLOY
        value: "true"
